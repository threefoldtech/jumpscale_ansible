---
- name: Test js-sdk play
  hosts: localhost
  tasks:
    - name: "test single workload facts"
      threefold.jsgrid.workload: 
        wid: 1185
      register: result

    - debug:
        msg: "result: {{ result }}"

    - name: "test list workload facts"
      threefold.jsgrid.workload: 
      register: result

    - debug:
        msg: "result: {{ result }}"

    - name: "test list deployed workload facts"
      threefold.jsgrid.workload: 
        next_action: deploy
        types:
          - container
      register: result

    - debug:
        msg: "result: {{ result }}"

    - name: "test delete deployed workload"
      threefold.jsgrid.workload: 
        wid: 1174
        state: deleted
      register: result

    - debug:
        msg: "result: {{ result }}"

    - name: "test redeploy deleted workload"
      threefold.jsgrid.workload: 
        wid: 1174
        state: present
      register: result

    - debug:
        msg: "result: {{ result }}"
